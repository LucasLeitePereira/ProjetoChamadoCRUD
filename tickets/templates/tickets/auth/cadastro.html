{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema de Chamados</title>
    <link rel="stylesheet" href="{% static 'tickets/css/style.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <div class="card login-box">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Criar Nova Conta</h2>

            <form method="POST" action="{% url 'cadastro' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label>Nome de Usuário</label>
                    <input type="text" name="username" placeholder="Ex: jose.silva" required>
                </div>

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="usuario@empresa.com" required>
                </div>

                <div class="form-group">
                    <label>Tipo de Conta</label>
                    <select name="tipo" required style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ddd;">
                        <option value="FUNCIONAL">Funcional (Abrir Chamados)</option>
                        <option value="TECNICO">Técnico (Resolver Chamados)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" placeholder="********" required>
                </div>

                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" name="confirm_password" placeholder="********" required>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <p style="color: #e74c3c; font-size: 0.8rem; text-align: center;">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Cadastrar</button>
            </form>

            <div style="margin-top: 15px; text-align: center;">
                <a href="{% url 'login' %}" style="text-decoration: none; font-size: 0.9rem; color: #666;">
                    Já tem conta? Voltar ao Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
