{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Chamados</title>
    <link rel="stylesheet" href="{% static 'tickets/css/style.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <div class="card login-box">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Help Desk Login</h2>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %} <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" name="username" placeholder="Seu nome de usuário" required>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" placeholder="Sua senha secreta" required>
                </div>

                {% if form.errors %}
                    <p style="color: #e74c3c; font-size: 0.8rem; text-align: center; margin-bottom: 10px;">
                        Usuário ou senha incorretos.
                    </p>
                {% endif %}

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>

            <div style="margin-top: 20px; text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
                <p style="font-size: 0.9rem; color: #666;">Ainda não tem acesso?</p>
                <a href="{% url 'cadastro' %}" style="text-decoration: none; color: var(--primary-color); font-weight: bold;">
                    Criar nova conta
                </a>
            </div>
        </div>
    </div>

    </body>
</html>
